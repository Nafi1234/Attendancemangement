<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Attendance</title>
    <style>
      table {
        width: 100%;
        border-collapse: collapse;
      }
      th,
      td {
        border: 1px solid #dddddd;
        text-align: left;
        padding: 8px;
      }
      th {
        background-color: #f2f2f2;
      }
    </style>
  </head>
  <body>
    <h1>Student Attendance</h1>
    <h2>{{ student_name }}</h2>
    <table>
      <thead>
        <tr>
          <th>Date</th>
          <th>Semester</th>
          <th>Attendance Status</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>{{ attendance_mark.date }}</td>
          <td>{{ attendance_mark.semester }}</td>
          <td>{{ attendance_mark.get_attendance_status_display }}</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
